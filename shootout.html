      <div class="logo-container">
        <h4 class="logo">koizura</h4>
      </div>
      <nav>
          <ul class="nav-links">
            <li><a class="nav-link" href="./index.html">About</a></li>

  <script>
    (function(icons) { icons.forEach(icoEl => {

}); })(document.querySelectorAll(".media-icon"));
